{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>
<body>
<div class="container">
    <h2>Вход в систему</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}<br>
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}<br>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>
</body>
</html>
